<!DOCTYPE html>
<html>
<head>
	<title>Angular js</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div style="margin-left: 10%; margin-top: 5%;" ng-app="myList" ng-controller="myCtrl">
		<div id="shoppingcart">
			<h1 class="h1">Shop list</h1>
			<ul style="list-style-type: circle;" >
				<li ng-repeat="x in items">
					{{x}}
					&nbsp&nbsp&nbsp
					<i class='prices'>Rs.{{prices[$index]}}</i>
					<button class='btn btn-success' ng-click="addItem($index)">Add</button>
				</li>
			</ul>
		</div>
		<div id="yourlistdiv">
			<h1 class="h1">Your list</h1>
			<ol style="list-style-type: circle">
				<li ng-repeat="x in listitem">
					{{x}}
					&nbsp&nbsp&nbsp
					<button class='btn btn-danger' ng-click="removeItem($index)">Remove</button>
				</li>
			</ol>
			<div id="bigdiv">
				<div class="totaldiv">
					<h2 class="h2">Total = Rs.<span id="total"></span></h2>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
